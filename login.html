<body>

    <div class="login_page">

            <div class="login_form">

                <form action="" method="post">

                    <label for="username">Username</label>
                    <br>

                    <br>
                    <br>

                    <br>

                    <br>

                    <br>
                    <br>

                </form>

            </div>

        </div>

    </div>
