<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="script.js">

</head>
<body>

        <div class="dashboard_wrapper">

            <div class="sidebar">

                <img src="/assets/logo.png" alt="">

                <br>
                <br>

                <div style="padding: 10px;">

                <h1>Dashboard</h1>

                <br>

                <a href="#">View site</a>

                <br>
                <br>

                <a href="#">Logout</a>

                </div>

            </div>

            <div class="dashboard_details_wrapper">

                <h1>Details</h1>

                <div class="dashboard_details">

                    <form method="post">

                    <label for="">Name:</label>
                    <br>
                    <input type="text" name="name" id="name">

                    <br>
                    <br>

                    <label for="role">Role:</label>
                    <br>
                    <input type="text" name="role" id="role">

                    <br>
                    <br>

                    <label for="about">About:</label>
                    
                    <br>

                    <textarea name="about" id="about" cols="30" rows="10"></textarea>

                    <br>
                    <br>

                    <label for="college">College:</label>
                    <br>
                    <input type="text" name="college" id="college">
                    
                    <br>
                    <br>

                    <label for="course">Course:</label>
                    <br>
                    <input type="text" name="course" id="course">

                    <br>
                    <br>

                    <label for="grade">Grade:</label>
                    <br>
                    <input type="text" name="grade" id="grade">
                    
                    <br>
                    <br>

                    <label for="graduationyear">Graduation Year:</label>
                    <br>
                    <input type="text" name="graduationyear" id="graduationyear">

                    <br>
                    <br>

                    <label for="skills">Skills:</label>
                    <br>
                    <input type="text" name="skills" id="skills">
                    
                    <br>
                    <br>

                    <label for="certificatelinks">Certificate Links:</label>
                    <br>
                    <input type="text" name="certificatelinks" id="certificatelinks">

                    <br>
                    <br>

                    <label for="contactemail">Contact Email:</label>
                    <br>
                    <input type="email" name="contactemail" id="contactemail">

                    <br>
                    <br>

                    <label for="">Instagram:</label>
                    <br>
                    <input type="text" name="" id="">

                    <br>
                    <br>

                    <label for="">LinkedIn:</label>
                    <br>
                    <input type="text" name="" id="">

                    <br>
                    <br>

                    <label for="">Github:</label>
                    <br>
                    <input type="text" name="" id="">

                    <br>
                    <br>

                    <input type="submit">

                    </form>

                </div>

                <img src="/assets/dashboard.png" alt="">

            </div>

        </div> 
    
</body>
</html>
